name: "Simple Oval Track"
default_width: 12.0
closed_loop: true

nodes:
  # Start/finish straight
  - x: 0.0
    y: 0.0
    z: 0.0
    banking: 0.0
    friction: 1.0
    surface_type: "Asphalt"

  - x: 200.0
    y: 0.0
    z: 0.0
    banking: 0.0
    friction: 1.0
    surface_type: "Asphalt"

  # Turn 1 (right turn)
  - x: 250.0
    y: 50.0
    z: 2.0
    banking: 0.122  # ~7 degrees
    friction: 1.0
    surface_type: "Asphalt"

  - x: 270.0
    y: 100.0
    z: 3.0
    banking: 0.122
    friction: 1.0
    surface_type: "Asphalt"

  # Back straight
  - x: 270.0
    y: 200.0
    z: 3.0
    banking: 0.0
    friction: 1.0
    surface_type: "Asphalt"

  - x: 270.0
    y: 400.0
    z: 2.0
    banking: 0.0
    friction: 1.0
    surface_type: "Asphalt"

  # Turn 2 (right turn)
  - x: 250.0
    y: 450.0
    z: 1.0
    banking: 0.122
    friction: 1.0
    surface_type: "Asphalt"

  - x: 200.0
    y: 500.0
    z: 0.0
    banking: 0.122
    friction: 1.0
    surface_type: "Asphalt"

  # Front straight (completes loop)
  - x: 0.0
    y: 500.0
    z: 0.0
    banking: 0.0
    friction: 1.0
    surface_type: "Asphalt"

  - x: -20.0
    y: 450.0
    z: 0.0
    banking: 0.122
    friction: 1.0
    surface_type: "Asphalt"

  - x: -20.0
    y: 100.0
    z: 0.0
    banking: 0.122
    friction: 1.0
    surface_type: "Asphalt"

  - x: 0.0
    y: 50.0
    z: 0.0
    banking: 0.0
    friction: 1.0
    surface_type: "Asphalt"

checkpoints:
  - index_start: 0
    index_end: 1

spawn_points:
  - position: 0
    offset_x: 0.0
    offset_y: 0.0
